<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Spe Particle Project</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-spe-particles-component@1.0.4/dist/aframe-spe-particles-component.min.js"></script>
    </head>
    <body>
        <a-scene id="scene">
            <a-entity position="0 1 0" spe-particles="
                color:red,cyan,purple,green;
                distribution:sphere;
                randomize-velocity:false;
                radius:1;
                particle-count:800;
                velocity:3;
                velocity-spread:10;
                drag:7;
                max-age:5;
                duration:-1;
                blending:additive;
                active-multiplier:5000;
                size:5,4,3,2;
            "></a-entity>
            <a-sky color="#000000"></a-sky>
            <a-camera position="0 0 30"></a-camera>
        </a-scene>
    </body>
</html>
